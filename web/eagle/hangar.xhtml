<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

    <ui:composition template="template.xhtml">
        <ui:define name="content">
            <h3>Add a new plane</h3>
            <h:form>
                Name of plane: <h:inputText value="#{hangar.callsign}"/>
                <br/>
                Number of firstclass seats:
                <h:inputText pt:type="number" pt:min="1" pt:max="20" value="#{hangar.nrOfF}"/>
                <br/>
                Number of economy seats:
                <h:inputText pt:type="number" pt:min="1" pt:max="200" value="#{hangar.nrOfE}"/>
                <br/>
                <h:commandButton value="Add" action="#{hangar.newPlane()}"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>

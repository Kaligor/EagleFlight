<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="css/default.css"/>
        <h:outputStylesheet name="css/cssLayout.css"/>
        <title>Facelets Template</title>
    </h:head>

    <h:body>

        <!--TODO: Rotating picture gallery-->
        <div id="top" class="top">
            <ui:insert name="top">
                <h:link value=" Home " outcome="index"/>
                <h:link value=" Destinations " outcome="destinations"/>
                <h:link value=" About " outcome="about"/>
                <h:link value=" Contact " outcome="contact"/>  
                <h:link id="logIn" value=" Sign In " outcome="logIn"/>
            </ui:insert>
        </div>
        <div>
            <div id="left">
                <ui:insert name="left">
                    Search for Flights
                    <form>
                        <h:inputText/>
                        <h:selectOneRadio required="true" value="B">
                            <f:selectItem itemValue="B" itemLabel="B"/>
                            <f:selectItem itemValue="F" itemLabel="F"/>
                            <f:selectItem itemValue="E" itemLabel="E"/>
                        </h:selectOneRadio>
                    </form>
                    <h:link id="logIn" value=" Mina Resor " outcome="logIn"/>
                </ui:insert>
            </div>
            <div id="content" class="left_content">
                <ui:insert name="content">Content</ui:insert>
            </div>
        </div>
    </h:body>

</html>

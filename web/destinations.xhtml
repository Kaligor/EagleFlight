<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="template.xhtml">
        <ui:define name="content">
            <h3>Welcome to our destinations</h3>
            <c:set var="flights" value="#{management.allFlights}"/>
            <ui:repeat var="flight" value="#{flights}">
                <h:panelGrid id="panel" columns="2" border="0"
                             cellpadding="5" cellspacing="1">
                    <f:facet name="header">
                        <h:graphicImage name="images/flight#{flight.imageID}.jpg" width="50" height="30" style="float: left;"/>
                    </f:facet>
                    <h:outputLink value="booking.xhtml?id=#{flight.id}">Flight. #{flight.id}</h:outputLink>
                    <h:outputText value="Leaves: #{flight.takeoff}"/>
                    <h:outputText value="From: #{flight.home}"/>
                    <h:outputText value="To: #{flight.destination}"/>
                </h:panelGrid>
                <hr/>
            </ui:repeat>
        </ui:define>
    </ui:composition>
</html>
